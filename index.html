<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lloyd Jefferson - Fullstack Developer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h2>Lloyd Jefferson</h2>
      <h1>Hello, I am a <span class="highlight">Fullstack Developer</span></h1>
      <a href="#order" class="btn">
        Order the project
        <span class="icon">
          <!-- Вбудована SVG-іконка стрілки -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path d="M4 8l4 4 4-4H4z" />
          </svg>
        </span>
      </a>
      <p>
        I work with people all over the world to create impressive and
        functional websites that reflect each client’s unique personality.
      </p>
    </header>

    <section id="projects">
      <h2>My Projects</h2>
      <div class="project">
        <img
          src="path_to_your_image/wallet_webservice.jpg"
          alt="Wallet Webservice screenshot"
          class="project-img"
        />
        <h3>Wallet Webservice</h3>
        <a href="#" class="btn">
          VISIT
          <span class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path d="M4 8l4 4 4-4H4z" />
            </svg>
          </span>
        </a>
      </div>
      <!-- Інші проекти -->
      <a href="#" class="btn"
        >LOAD MORE
        <span class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path d="M4 8l4 4 4-4H4z" />
          </svg>
        </span>
      </a>
    </section>

    <section id="contact">
      <h2>Let’s Work Together</h2>
      <form action="#" method="post">
        <label for="email">Your email*</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">
          SEND MESSAGE
          <span class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path d="M4 8l4 4 4-4H4z" />
            </svg>
          </span>
        </button>
      </form>
    </section>
  </body>
</html>
